<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form id="form">
            <h2>Adicione um novo heroi</h2>
            <input type="text" name="titulo" id="titulo" placeholder="Titulo">
            <span id="msg-titulo"></span>
            <input type="url" name="img" id="img" placeholder="Url da imagem">
            <span id="msg-url"></span>
            <textarea name="descrição" id="descrição" placeholder="Descrição" cols="30" rows="10"></textarea>
            <span id="msg-descrição"></span>

            <button type="submit" id="btn">Submit</button>
        </form>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
