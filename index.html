<body>
    <div class="container">
        <form id="form">
            <h2>Adicione um novo heroi</h2>
                <input class="input" type="text" name="titulo" id="titulo" placeholder="Titulo">
                <span class="msg-titulo"></span>

                <input class="input" type="url" name="url" id="url" placeholder="Url da imagem">

                <textarea class="input" name="descricao" id="descricao" placeholder="Descrição" cols="30" rows="10"></textarea>
                <span class="msg-descrição"></span>

                <button type="submit" id="btn">Submit</button>
        </form>
           
    </div>
